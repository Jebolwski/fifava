{% extends 'base/ana.html' %} {% load static %} {% block title %}Form Sil •
FIFAVOX{% endblock %} {% block content %}

<div class="container-fluid mt-5">
  <div class="bg-light shadow-lg rounded-3 p-4">
    <form method="post">
    {% csrf_token %}
    <h3 class="text-center pt-5 pb-4" style="font-weight: 300">
      '{{form.baslik}}' başlıklı formu silmek istediğinize emin misiniz?
    </h3>
    <div class="mt-5">
      <div class="d-flex justify-content-evenly list-unstyled">
        <div><a href="{% url 'formlar' %}" class="btn btn-success">Vazgeç</a></div>
        <div><input type="submit" value="Sil" class="btn btn-danger" /></div>
      </div>
    </div>
    </form>
  </div>
</div>

{% endblock content %} {% block script %}
<script>
  $(".formlar").addClass("active-color");
  $(".formlar-icon").addClass("active-color");
</script>
{% endblock %}
